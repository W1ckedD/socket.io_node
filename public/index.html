<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>گفتگو</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="center">
      <form action="chat.html">
        <div class="form-group">
          <label for="username">نام کاربری</label>
          <input type="text" name="username" />
        </div>

        <div class="form-group">
          <label for="room">اتاق گفتگو</label>
          <select type="text" name="room">
            <option value="مهندسی اینترنت">مهندسی اینترنت</option>
            <option value="شبکه های کامپیوتری">شبکه های کامپیوتری</option>
            <option value="مبانی بازیابی اطلاعات و جستجوی وب">
              مبانی بازیابی اطلاعات و جستجوی وب
            </option>
            <option value="کارگاه برنامه نویسی متلب">
              کارگاه برنامه نویسی متلب
            </option>
          </select>
        </div>
        <button type="submit" class="btn">پیوستن به گفتگو</button>
      </form>
    </div>
  </body>
</html>
